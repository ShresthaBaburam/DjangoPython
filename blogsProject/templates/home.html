
{% extends 'base.html' %}
{% block content %}

             <p> <b><a href="{% url 'post_details' post.pk %}">{{ post.title }}</a></b> Written By:"<i>{{post.author}}</i>"</p>

        </div>
    {% endfor %}
{% endblock content %}
