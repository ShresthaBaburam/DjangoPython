{% extends 'base.html' %}
{% block content %}

    <div class="post-entry">
        <div class="post-entry">
            <h2>Blog Title Name: {{ post.title }}</h2>
            <h3>Blog Author Name: '{{post.author }}'</h3>
            <h4>Blog Body:</h4>
            <p>{{ post.body }}</p>
        
        <a href="{% url 'post_edit' post.pk %}">+Update Blogs Post</a>
        
        <a href="{% url 'post_remove' post.pk %}">-Remove Blogs Post</a>
    </div>

{% endblock content %}
